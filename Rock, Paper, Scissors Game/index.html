<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div class="results">
            <p>Player Choice: <span id="player-choice"></span></p>
            <p>Computer Choice: <span id="computer-choice"></span></p>
            <p>Result: <span id="result"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
