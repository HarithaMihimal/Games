<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="game-board" class="board">
            
            <!-- The game board cells will be generated dynamically -->
        </div>
        <div id="status-message" class="status">X's turn</div>
        <div id="result-screen" class="result-screen hidden">
            <div id="result-message"></div>
            <button id="new-game-btn" class="btn">New Game</button>
        </div>
        <button id="restart-btn" class="btn">Restart Game</button>
    </div>
    <footer>
        <p>&copy; Created by Haritha Mihimal Wilwala Arachchi</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
